_schema: 
  _schema
  home_page:
    name: Home Page
    fields:
      - name: title
        type: text
        label: Title
      - name: banner_image
        type: image
        label: Banner Image
      - name: content
        type: markdown
        label: Content
  service_page:
    name: Service Page
    fields:
      - name: title
        type: text
        label: Title
      - name: service_description
        type: textarea
        label: Service Description
      - name: service_image
        type: image
        label: Service Image
      - name: content
        type: markdown
        label: Content
paths:
  collections: content
  data: data
  static: public
  uploads: public/uploads
collections_config:
  webpages:
    path: content/pages
    name: Pages
    icon: wysiwyg
    url: /[slug]
    disable_url: false
    documentation:
      url:
      text:
      icon:
    description: ''
    preview:
      text:
      subtext:
      icon:
      icon_color:
      image:
      metadata:
      gallery:
    sort:
      key:
      order: ascending
    sort_options:
      - key:
        order: descending
        label:
    _editables:
      text:
        allow_custom_markup: true
        remove_custom_markup: false
        bold: true
        copyformatting: true
        italic: true
        link: true
        paths:
        redo: true
        removeformat: true
        strike: true
        subscript: true
        superscript: true
        underline: true
        undo: true
      block:
        allow_custom_markup: true
        remove_custom_markup: true
        blockquote: true
        bold: true
        bulletedlist: true
        center:
        code: true
        copyformatting: true
        embed: true
        expandable: true
        format:
        height:
        horizontalrule: true
        image: true
        image_size_attributes: true
        indent: true
        italic: true
        justify:
        left:
        link: true
        mime_type:
        numberedlist: true
        outdent: true
        paths:
        redo: true
        removeformat: true
        resize_style:
        right:
        snippet: true
        strike: true
        styles:
        subscript: true
        superscript: true
        table: true
        underline: true
        undo: true
        width:
    _enabled_editors:
      - visual
      - data
      - content
    add_options:
      - name: Home Page
        icon: home
        editor: visual
        base_path: content/pages
        collection: webpages
        schema: home_page
      - name: Service Page
        icon: build
        editor: visual
        base_path: content/pages
        collection: webpages
        schema: service_page
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  posts:
    path: content/posts
    icon: notes
    url: /blog/[slug]
    disable_url: false
    _enabled_editors:
      - content
      - data
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  data:
    path: data
    icon: notes
    disable_url: false
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
collection_groups:
  pages_group:
    name: Pages Group
    collections:
      - webpages
  blog_group:
    name: Blog Group
    collections:
      - posts
  data_group:
    name: Data Group
    collections:
      - data
_inputs:
  large_header:
    type: auto
    comment: Toggles the size of the top banner.
    cascade: true
  show_in_navigation:
    type: auto
    comment: Toggles a link in the top banner.
    cascade: true
  author_staff_member:
    type: auto
    comment: The staff member writing this post.
    cascade: true
  call_to_action:
    type: auto
    comment: Type of request shown at the bottom of this page.
    cascade: true
  testimonials:
    type: auto
    comment: Update, add or remove testimonials.
    cascade: true
  phone_extension:
    type: auto
    comment: The digits after dialing the company phone.
    cascade: true
  credentials:
    type: auto
    comment: Shown as subtext on staff member summaries.
    cascade: true
  contact_email_address:
    type: auto
    comment: Address for the contact form to send to.
    cascade: true
  new_window:
    type: auto
    comment: Whether the link opens a new browser tab/window.
    cascade: true
_select_data:
  call_to_actions:
    - Contact
    - Blog
  social_icons:
    - Facebook
    - Instagram
    - LinkedIn
    - Pinterest
    - Tumblr
    - Twitter
    - YouTube
    - RSS
timezone: Etc/UTC
